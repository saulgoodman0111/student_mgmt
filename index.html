<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System by SSP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-1 container">
      <h1>Student Management CRUD</h1>
    </div>
    <div class="student-form container">
      <form id="studentForm">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name" required />
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email" required />
        <label for="gpa"></label>
        <input type="number" id="gpa" placeholder="GPA" required />
        <label for="age"></label>
        <input type="number" id="age" placeholder="Age" required />
        <label for="degree"></label>
        <input type="text" id="degree" placeholder="Degree" required />
        <input type="submit" value="Add Student" class="add-student-btn container">
      </form>
    </div>
        <input type="text" id="search-box" placeholder="Search by name,email or degree" class="search container">
    <div class="container">
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                  </tr>
            </thead>

</html>
